<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>АРТЕЛЬ ФОРДОВА И БЕНЦОВА</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body class="theme-standard">

    <div id="nixie-tube" class="nixie-off"></div>

    <header>
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 50">
                <path d="M10,25 Q30,5 50,25 T90,25" stroke="#0047ab" stroke-width="5" fill="none" />
                <rect x="35" y="20" width="30" height="10" fill="#0047ab" /> </svg>
            <h1>АРТЕЛЬ ФОРДОВА И БЕНЦОВА</h1>
            <svg class="logo-svg" viewBox="0 0 100 50">
                <circle cx="50" cy="25" r="20" stroke="#555" stroke-width="3" fill="none" />
                <path d="M40,25 L60,25 M50,15 L50,35" stroke="#777" stroke-width="2" />
            </svg>
        </div>
        <nav id="main-nav">
            <button onclick="showPage('home')">Устав</button>
            <button onclick="showPage('chat')">Чат</button>
            <button onclick="showPage('stash')">Заначка</button>
            <button onclick="showPage('tech')">Справочник</button>
            <button onclick="showPage('ai')">ИИ</button>
            <button onclick="showPage('prompts')">Промты</button>
            <button onclick="showPage('humor')">Гараж</button>
            <button onclick="showPage('settings')">⚙️</button>
        </nav>
    </header>

    <main id="app-content">
        </main>

    <aside id="sidebar">
        <div id="calendar-widget">
            <h3 id="cal-month">Февраль 2026</h3>
            <div id="calendar-grid"></div>
            <p id="daily-quote" class="murphy-law"></p>
        </div>
        <div id="workshop-stock">
            <h4>Склад под верстаком</h4>
            <div id="stock-list"></div>
            <button class="toggle-btn" onclick="addStockItem()">+ Добавить хлам</button>
        </div>
    </aside>

    <div id="offline-toast" style="display:none">Связи нет. Мотаем изоленту... (Офлайн)</div>

    <script src="app.js"></script>
</body>
</html>
